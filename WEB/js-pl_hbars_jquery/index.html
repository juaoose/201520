<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Playslist JS</title>
    <meta name="viewport" content="width=1000, initial-scale=1.0, maximum-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' https://raw.githubusercontent.com/juaoose/201520/master/WEB/js-playslit/test.json; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval' 'unsafe-inline">
    <!-- Loading Bootstrap -->
    <link href="dist/css/vendor/bootstrap.min.css" rel="stylesheet">
    <!-- Loading Flat UI -->
    <link href="dist/css/flat-ui.css" rel="stylesheet">
    <link href="docs/assets/css/demo.css" rel="stylesheet">
    <!--jQuery -->
    <script type="text/javascript" src="dist/jquery-1.7.1.min.js"></script>
    <!-- Sweetalert-->
    <script src="dist/sweetalert.min.js"></script> 
    <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
    <!-- my logic -->
    <script src="script.js"></script>
    <!-- Handlebars -->
    <script src="js/handlebars.js"></script>
    <!-- stars meng -->
    <script src="js/star-rating.min.js" type="text/javascript"></script>
    <link href="dist/css/star-rating.min.css" media="all" rel="stylesheet" type="text/css" />
    <!-- Plantilla para la lista de tareas -->
    <script id="template-songs" type="text/x-handlebars-template">
      <thead>
        <tr>
          <th>Name</th>
          <th>Artist</th>
          <th>Duration</th>
          <th>Rating</th>
          <th>Actions </th>
        </tr>
      </thead>
      
      <!-- Cuerpo de la tabla -->
      <tbody>
        {{#each this}}
          <tr>
          <td class="song_name">{{name}}</td>
          <td class="song_name">{{artist}}</td>
          <td class="song_name">{{duration}}</td>
          <td cancion="{{name}}">
          <button id="downrating" song="{{name}}" cancion="{{name}}" class="btn btn-sm btn-error"><span class="fui-triangle-left-large"></span></button>
          {{rating}}
          <button id="uprating" song="{{name}}" cancion="{{name}}" class="btn btn-sm btn-error"><span class="fui-triangle-right-large"></button>
          </td>
          <td><div class="btn-group closed">
            <button data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button">Add to<span class="caret"></span></button>
          <ul role="menu" class="dropdown-menu" cancion="{{name}}" id="dropdown_list">
          <!-- here meng -->
          </ul>
          </div></td>
          </tr>
        {{/each}}
      </tbody>
    </script>

    <script id="template-dropdown" type="text/x-handlebars-template">
      {{#each this}}
      <li><a href="#playlist_mgmt" numero="{{@index}}">{{name}}</a></li>
      {{/each}}
    </script>

    <script id="template-playlists" type="text/x-handlebars-template">
      <thead>
      <tr>
      <th colspan="2">Playlist Name</th>
      <th colspan="2">Description</th>
      </tr>
      </thead>
      <tbody>
      {{#each this}}
        <tr class="active">
        <td colspan="2" class="pl_name">{{name}}</td>
        <td colspan="2" class="pl_description aid">{{description}}</td>
        </tr>

        {{#each songs}}

          <tr>
          <td class="song_name">{{name}}</td>
          <td class="song_artist">{{artist}}</td>
          <td class="song">{{duration}}</td>
          <td class="song">{{rating}}</td>
          <td><button id="removeBtn" song="{{name}}" pl="{{@../index}}" class="btn btn-sm btn-error">Remove</button></td>
          </tr>


        {{/each}}
        </tr>
            {{/each}}
      </tbody>
    </script>
    
  </head>
  <body >
    <!-- NAVBAR -->
<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
      <span class="sr-only">Toggle navigation</span>
    </button>
    <a class="navbar-brand active" href="#">Playlist JS</a>
  </div>
  <div class="collapse navbar-collapse" id="navbar-collapse-01">
    <ul class="nav navbar-nav">
      <li><a href="#songlist">Songs</a></li>
      <li><a href="#playlist_mgmt">Playlists</a></li>
    </ul>
    <form class="navbar-form navbar-right" action="#" role="search">
      <div class="form-group">
        <div class="input-group">
          <input class="form-control" id="navbarInput-01" type="search" placeholder="Search songs">

          <!-- parcial -->
            <select id="searchBy">
              <option value="1">Artist</option>
              <option value="2">SongName</option>
            </select>
          <!-- aeqwe -->
        </div>
      </div>
    </form>
  </div><!-- /.navbar-collapse -->
</nav><!-- /navbar -->
    <div class="container">
      <h2 id="songlist">Song List</h2>
        <table  class="table table-hover table-responsive" id="songTable">          
        </table>
      <h2 id="playlist_mgmt">Playlist management</h2>  
        <table class="table" id="newPl">
          <tbody>
            <tr class="new_playlist">
              <td colspan="1">
                <input type="text" class="form-control playlist_name" id="new_playlist_name" name="playlist_name" placeholder="Playlist Name" required>
                </td>
              <td colspan="2">
                <input type="text" class="form-control desc" id="new_playlist_desc" name="desc" placeholder="Description">
              </td>
            <td class="col-sm-1 col-md-1">
              <button id="btnNewPl" type="button" class="btn btn-success">Create</button>
              </td></tr>
              </tbody>

        </table>
        <table  class="table" id="playlistTable">
        </table>        
    </div> <!-- /container -->
    <script src="dist/js/vendor/jquery.min.js"></script>
    <script src="dist/js/vendor/video.js"></script>
    <script src="dist/js/flat-ui.min.js"></script>
    <script src="docs/assets/js/application.js"></script>
  </body>
</html>
