<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="tasks.css">

    <!-- JQuery, Bootstrap -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

    <!-- Scripts personalizados -->
    <script src="script.js"></script>

</head>
<body onload="update()">

<!-- Contenedor -->
<div class="container-fluid">
    <div class="row">

        <!-- Título -->
        <div class="col-md-12">
            <h1>JS To Do List</h1>
        </div>

        <!-- Formulario : Agregar Tarea -->
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-body">

                <!-- Formulario -->
                <form role="form" id="agregar_tarea_form" >
                    <label>

                        <!-- Caja de texto -->
                        <input type="text" class="form-control"
                               id="nuevo_item_text" name="nuevo_item_text"
                               placeholder="¿Qué necesita hacer?">

                        <!-- Botón de Agregar -->
                        <button type="button" class="btn btn-primary add_button" onclick="agregarTarea(), mostrarTareasEnConsola(), update()">
                            Agregar
                        </button>

                    </label>
                </form>

                </div>
            </div>
        </div>

        <!-- Lista de tareas -->
        <div class="col-md-12">
            <section class="panel panel-default tasks-widget">

                <!-- Botones en la parte superior -->
                <div class="panel-heading">

                    <button class="btn btn-success btn-xs" onclick="checkAllDone(), update()">Marcar todos terminados <i class=" fa fa-check"></i></button>
                    <button class="btn btn-danger btn-xs" onclick="removeAllDone(), update()">Borrar Terminados <i class="fa fa-trash-o "></i></button>

                </div>

                <!-- Lista de Tareas -->
                <!-- Las tareas de ejemplo son sobre-escritas por las funciones JS -->
                <div class="panel-body">
                    <ul class="task-list" id="task-list" >
                        
                    </ul>

                </div>
            </section>

        </div>
    </div>
</div>


</body>
</html>
